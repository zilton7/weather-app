<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <div id="temp"></div>
    <div id="location"></div>
    <input type="text" placeholder="Where are you at?" id="location-input">

    <div id="units">
        <input type="radio" id="celsius" name="unit" value="metric" checked>
        <label for="celsius">Celsius</label><br>
        <input type="radio" id="fahrenheit" name="unit" value="imperial">
        <label for="fahrenheit">Fahrenheit</label><br>
    </div>
</body>

</html>
